<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 최지혜-responsiveMap </title>
    <!-- text icon -->
    <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
    <!-- defer : 페이지 로딩속도 향상 위함  -->
    <script src="./js/responsiveMap.js" defer></script>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@500&family=Bebas+Neue&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header>nav.navbar>h1.navbar-logo+ul.navbar-menu+ul.navbar-icons -->
    <header>
        <nav class="navbar">
            <!-- logo -->
            <h1 class="navbar-logo">
                <!-- i.fab.fa-accusoft+a{ANSEON} -->
                <i class="fab fa-accusoft"></i>
                <a href="#">jihey</a>
            </h1>
            <!-- pc menu / mobile menu -->
            <ul class="navbar-menu">
                <!-- li>a{WORK} -->
                <li><a href="#">WORK</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">LIVE</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
            <!-- sns icons -->
            <ul class="navbar-icons">
                <!-- li>a>i.fab.fa-twitter -->
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            </ul>
            <!-- toggle 버튼 (햄버거버튼) -->
            <!-- a.navbar-toggleBtn>i.fas.fa-bars -->
            <a href="#" class="navbar-toggleBtn"><i class="fas fa-bars"></i></a>
        </nav>
    </header> 
    <main>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.94768906599!2d126.9346615764601!3d37.556296224714366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2e75d4a7c41%3A0x4916c3cc69cb6c2f!2z7ZWY7J2066-465SU7Ja07Lu07ZOo7YSw7ZWZ7JuQ7Iug7LSM7KCQ!5e0!3m2!1sen!2skr!4v1695085774838!5m2!1sen!2skr"

            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
</body>

</html>
